<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contando números</h1>
    </header>
    <section>
        <div>
            <p class="pdiv">Início:</p> <input type="number" name="inicio" id="inicio" placeholder="ex: começar em 1"> <br>
            <p class="pdiv">Fim:</p> <input type="number" name="fim" id="fim" placeholder="ex: terminar em 10"> <br>
            <p class="pdiv">Passo:</p> <input type="number" name="passo" id="passo" min="1" placeholder="ex: contar de 2 em 2"> <br>
            <input type="button" value="contar" id="contar">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Desenvolvido por <em>Letícia Cristina</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
